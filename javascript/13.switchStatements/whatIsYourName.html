<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
    <script type="text/javascript">

a=5;
b=6;

output="";
//calculator switch

switch ("*") {
  case "+":
    output = a+b;
    break;
    case "-":
      output = a-b;
      break;
      case "*":
        output=a*b;
        break;
  default:
  output ="no operator found!"

}


alert(output);

    </script>
  </body>
</html>
