<!DOCTYPE html>

<html>

<body>

<h2>JavaScript statement</h2>
<p>javaScript continue statement</p>

<p>A loop with a <b>continue</b> statement.</p>

<script>
var text = "";
var i;
for (i = 0; i < 10; i++) {
  if (i === 3) { continue; }
  text += "The number is " + i + "<br>";
}
document.write(text);

</script>

</body>

</html>
