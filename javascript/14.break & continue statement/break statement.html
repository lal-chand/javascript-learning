<!DOCTYPE html>
<html>
<body>
  <h1> javaScript statement</h1>
  <p>javaScript break statement</p>
  <p> A loop with a <b>break</b> statement.</p>
  <script>
  var text="";
  var i;
  for(i = 0; i < 10; i++){
    if (i=== 8){ break; }
    text+=" the number is " + i +"<br>";
  }
  document.write(text);
  </script>
</body>
</html>
