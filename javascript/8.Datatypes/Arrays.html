<!DOCTYPE html>
<html>
<body>
  <h1>JavaScript Arrays</h1>
    <p>Arrays indexes are zero-based, which means the first items is zero [0].</p>
      <p id="demo"></p>
      <script>
      var cars = ["Saab","Volvo","BMW"];

      document.getElementById("demo").innerHTML = cars[1];
      </script>
    </body>
    </html>
