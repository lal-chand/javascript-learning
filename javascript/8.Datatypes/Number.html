<!DOCTYPE html>
<html>
<body>
  <h1>JavaScript Numbers</h1>
  <p>Numbers can be written with, or without decimals:</p>
  <p id="demo"></p>
  <script>
  var x1 =32.45;
  var x2 =34.00;
  var x3 =34;
  document.getElementById("demo").innerHTML=
  x1 + "<br>" + x2 + "<br>" + x3;
  </script>
  </body>
  </html>
